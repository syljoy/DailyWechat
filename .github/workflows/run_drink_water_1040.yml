# workflows 工作流名称
name: run drink water 1040
# 工作流程的触发器
on:
  schedule:
  #  运行时间 2:00 - 10:00运行
  - cron:  '0 2 * * *'
  # 可以手动运行
  workflow_dispatch:

# 工作流程中运行的所有作业组合在一起
jobs:

  send_message:
    # 在最新版本的ubuntu运行器上运行
    runs-on: ubuntu-latest
    # 作业名称
    name: Water Clock for Girlfriend
    # 作业的所有步骤
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        ref: main

    - name: sender
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'
    - run: pip install -r ./drink_water_requirements.txt && python ./drink_water.py

    env:
      APP_ID: ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      USER_ID: ${{ secrets.USER_ID }}
      TEMPLATE_DRINK_ID: ${{ secrets.TEMPLATE_DRINK_ID }}
      RUNNING_TIME: 10:40
      REMINDER_TIMES: 3
      DRINK_WORDS: 工作一段时间后喝第三杯水，解乏放松，缓解工作压力。

